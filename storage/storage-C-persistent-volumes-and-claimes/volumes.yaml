apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-a
  labels:
    type: local
spec:
  storageClassName: local-sc
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data1"

